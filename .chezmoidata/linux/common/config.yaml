  config:
      nvidia_drivers:
        enable: false
        prefer_open_drivers: false
      amd_drivers: false
      intel_drivers: false
      multilib: true
      ui_environment:
        hyprland: false
      kanata: false
      zram: false
      limine:
        snapper_sync: false
        journalctl_desktop_notification: false
      gaming: false
      wallpaper:
        apply: false
        color_mode: "dark"
      qemu:
        # Install packages for QEMU
        enable: true
        # Virt Manager is a frontend for KVM/QEMU
        virt_manager: true
      shell:
        enable: false
        repo: "dianaw353/Lunur-Shell"
        install_script_file_path: "install_requirements.sh"
